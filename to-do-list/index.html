<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>To-do List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul id="listParent">
		<li class="list"><button class="delete">Delete</button>Wake up</li>
		<li class="list"><button class="delete">Delete</button>Eat</li>
		<li class="list"><button class="delete">Delete</button>Work</li>
		<li class="list"><button class="delete">Delete</button>Study</li>
		<li class="list"><button class="delete">Delete</button>Eat</li>
		<li class="list"><button class="delete">Delete</button>Sleep</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
